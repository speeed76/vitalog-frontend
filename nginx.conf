# nginx.conf

server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # This is the key change for container-to-container communication
    location /api {
        # 'backend' is the name of our backend service in docker-compose.yml
        # Docker's DNS will resolve this to the backend container's IP
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
